{% extends 'base.html' %}

{% block title %}Добавление товара{% endblock %}

{% block body %}
<div class="pricing-header p-3 pb-md-4 mx-auto text-center">
    <h1><strong>Добавление товара</strong></h1>
</div>
<form method="post">
    <input type="text" name="title" id="title" class="container form-control" placeholder="Введите название товара"><br>
    <textarea name="description" id="description" class="container form-control" placeholder="Введите описание товара"></textarea><br>
    <input type="text" name="price" id="price" class="container form-control" placeholder="Введите стоимость товара"></input><br>
    <input type="text" name="unit" id="unit" class="container form-control" placeholder="Введите единицу измерения"></input><br>
    <input type="text" name="amount" id="amount" class="container form-control" placeholder="Введите доступное к заказу количество товара"></input><br>
    <div class="d-grid gap-2 col-6 mx-auto">
        <input type="submit" class="btn btn-success" value="Отправить">
    </div>
</form>
{% endblock %}
